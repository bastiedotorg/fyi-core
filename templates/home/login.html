<form id="loginForm">
    <div class="row">
        <div class="col-12 col-lg-4 m-auto">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <label for="inputUsername" class="visually-hidden">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="visually-hidden">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="agb" id="idAgbChecked" required> <span id="agb">AGB</span> akzeptieren
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitBtn">Anmelden</button>
        </div>
    </div>
</form>
